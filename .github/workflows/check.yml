name: Check

on:
  workflow_call:
    inputs:
      pr_title:
        type: boolean
        description: "Pull request title"
        required: false
        default: false
      rust:
        type: boolean
        description: "Run Rust checks"
        required: false
        default: false

permissions:
  contents: read

jobs:
  pr-title:
    name: PR Title
    if: inputs.pr_title
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR title
        run: |
          TITLE="${{ github.event.pull_request.title }}"
          echo "PR Title: $TITLE"
          if [[ ! "$TITLE" =~ ^CED-[0-9]+:\  ]]; then
            echo "‚ùå PR title must start with 'CED-<number>: ' (note the colon and space)"
            exit 1
          fi

  rust:
    name: Rust
    runs-on: ubuntu-latest
    if: inputs.rust
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/clippy-check@v1
        with:
          # The token is required to post clippy problems on the github result page.
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features
